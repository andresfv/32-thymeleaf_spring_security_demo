<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Employee Directory</title>
<!-- Reference to CSS file -->
<!-- <link rel="stylesheet" th:href="@{/css/demo.css}" /> -->

<!-- Required meta tags for bootstrap CSS-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<!-- 		Add a button -->
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>


		<table class="table table-border table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />

					<!-- 					Add update button -->
					<td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					class= "btn btn-info btn-sm"> 
						Update 
					</a>
				
					
						<!-- 					Add delete button -->
				    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					class= "btn btn-danger btn-sm"
					onclick="if (!(confirm(Are you sure you what to delete this employee?))) return false"> 
						Delete 
					</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
