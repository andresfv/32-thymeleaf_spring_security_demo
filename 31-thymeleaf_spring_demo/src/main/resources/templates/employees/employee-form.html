<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Save Employee</title>
<!-- Reference to CSS file -->
<!-- <link rel="stylesheet" th:href="@{/css/demo.css}" /> -->

<!-- Required meta tags for bootstrap CSS-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">
			
<!-- 			Add hide field to handle update -->
			<input type="hidden" th:field= "*{id}"/>

			<input type="text" th:field="*{firstName}" class="form-control mb-4 col4" 
				placeholder="First Name" />
			
			 <input type="text" th:field="*{lastName}" class="form-control mb-4 col4"
				placeholder="Last Name" /> 
			 
			 <input type="text" th:field="*{email}" class="form-control mb-4 col4"
				placeholder="Email" />
				
				<button type="submit" class="btn btn-info col2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
	</div>

</body>
</html>
