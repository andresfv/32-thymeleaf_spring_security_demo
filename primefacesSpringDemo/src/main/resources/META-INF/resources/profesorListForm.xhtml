<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="center">
        <f:event type="preRenderView" listener="#{profesorBean.initDetails()}" />
        <div class="products-buttonbar">
            <div>
                <p:commandButton id="newProfesorCommandBtn"
                                 widgetVar="newProfesorCommandBtn"
                                 value="Nuevo" icon="pi pi-plus" 
                                 actionListener="#{profesorBean.newProfessor()}"
                                 styleClass="ui-button-success" 
                                 style="margin-right: .5rem">
                    <p:ajax event="dialogReturn"
                            update="profestorDataTable"
                            listener="#{profesorBean.onReturn()}"/>
                </p:commandButton>
            </div>
        </div>

        <p:dataTable id="profestorDataTable" widgetVar="profestorDataTable"
                     var="profesor" value="#{profesorBean.listaProfesores}" rows="10"
                     scrollable="true" scrollHeight="300" draggableColumns="true"
                     emptyMessage="No se encontraron registros" filterEvent="enter"
                     filteredValue="#{cuentaBean.listaCuentasFiltradas}" editable="true">

            <f:facet name="header">
                Lista de Profesores
            </f:facet>

            <p:column id="nombreProfesor_column" headerText="Nombre">

                <h:outputText id="nombreProfesor_inputText"
                              value="#{profesor.nombre}" />

            </p:column>

            <p:column id="primerApellidoProfesor_column"
                      headerText="Primer Apellido">

                <h:outputText id="primerApellidoProfesor_inputText"
                              value="#{profesor.primerApellido}" />

            </p:column>

            <p:column id="segundoApellidoProfesor_column"
                      headerText="Segundo Apellido">

                <h:outputText id="segundoApellidoProfesor_inputText"
                              value="#{profesor.segundoApellido}" />
            </p:column>

            <p:column id="acciones_column" headerText="Acciones">

                <p:commandButton id="editCommandBtn" ajax="false"
                                 icon="ui ui-icon-pencil"
                                 oncomplete="PF('manageProfesorDialog').show()">
                    <f:setPropertyActionListener
                        value="#{profesor}" 
                        target="#{profesorBean.profesorEntity}"/>
                </p:commandButton>

            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
