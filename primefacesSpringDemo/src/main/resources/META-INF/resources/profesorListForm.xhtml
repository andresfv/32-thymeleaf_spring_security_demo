<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

   <ui:define name="preRender">
        <f:event type="preRenderView" listener="#{profesorBean.initDetails()}" />	   		
    </ui:define>  

<h:head>
	<title>Lista de Profesores</title>
</h:head>
<h:body>

	<p:dataTable var="profesor" value="#{profesorBean.listaProfesores}">

		<p:column id="nombreProfesor_column" headerText="Nombre">

			<h:outputText id="nombreProfesor_inputText" value="#{profesor.nombre}" />

		</p:column>
		
		<p:column id="primerApellidoProfesor_column" headerText="Primer Apellido">

			<h:outputText id="primerApellidoProfesor_inputText" value="#{profesor.primerApellido}" />

		</p:column>
		
		<p:column id="segundoApellidoProfesor_column" headerText="Segundo Apellido">

			<h:outputText id="segundoApellidoProfesor_inputText" value="#{profesor.segundoApellido}" />

		</p:column>

	</p:dataTable>

</h:body>
</html>
