<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="center">
        <f:event type="preRenderView" listener="#{profesorBean.initDetails()}" />
        <div>
            <div>
                <p:commandButton id="newProfesorCommandBtn"
                                 widgetVar="newProfesorCommandBtn"
                                 value="Nuevo" icon="pi pi-plus" 
                                 actionListener="#{profesorBean.newProfessor()}">
                    <p:ajax event="dialogReturn"
                            update="profestorDataTable, centerForm:messages"
                            listener="#{profesorBean.onReturn()}"/>
                </p:commandButton>
            </div>
        </div>

        <p:dataTable id="profestorDataTable" 
                     widgetVar="profestorDataTable"
                     var="profesor" 
                     value="#{profesorBean.listaProfesores}" 
                     rows="10"
                     scrollable="true" 
                     scrollHeight="300" 
                     draggableColumns="true"
                     emptyMessage="No se encontraron registros" 
                     filterEvent="enter"
                     editable="true"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                     reflow="true"
                     multiViewState="true">

            <f:facet name="header">
                 <div class="p-d-flex p-jc-between p-ai-center">
                Lista de Profesores
                
                <div align="right">
                <p:commandButton id="profesorToggler" 
                                 type="button"
                                 title="Ocultar Columnas"
                                 icon="pi pi-align-justify" />
                
                <p:columnToggler datasource="profestorDataTable" 
                                 trigger="profesorToggler"/>
                </div>
                  </div>
            </f:facet>

            <p:column id="nombreProfesor_column" headerText="Nombre">

                <h:outputText id="nombreProfesor_inputText"
                              value="#{profesor.nombre}" />

            </p:column>

            <p:column id="primerApellidoProfesor_column"
                      headerText="Primer Apellido">

                <h:outputText id="primerApellidoProfesor_inputText"
                              value="#{profesor.primerApellido}" />

            </p:column>

            <p:column id="segundoApellidoProfesor_column"
                      headerText="Segundo Apellido">

                <h:outputText id="segundoApellidoProfesor_inputText"
                              value="#{profesor.segundoApellido}" />
            </p:column>

            <p:column id="celularProfesor_column"
                      headerText="Celular"
                      visible="false">

                <h:outputText id="celularProfesor_inputText"
                              value="#{profesor.profesorInformacion.celular}" />
            </p:column>

            <p:column id="telefonoProfesor_column"
                      headerText="Teléfono"
                      visible="false">

                <h:outputText id="telefono_inputText"
                              value="#{profesor.profesorInformacion.telefono}" />
            </p:column>

            <p:column id="email_column"
                      headerText="E-Mail"
                      visible="false">

                <h:outputText id="email_inputText"
                              value="#{profesor.profesorInformacion.email}" />
            </p:column>

            <p:column id="acciones_column" headerText="Acciones">

                <p:commandButton id="editCommandBtn" ajax="false"
                                 icon="pi pi-pencil"
                                 actionListener="#{profesorBean.openDialog()}">
                    <p:ajax event="dialogReturn"
                            update="profestorDataTable, centerForm:messages"
                            listener="#{profesorBean.onReturn()}"/>
                    <f:setPropertyActionListener
                        value="#{profesor}" 
                        target="#{profesorBean.profesorEntity}"/>
                </p:commandButton>

                <p:commandButton id="deleteCommandBtn"
                                 icon="pi pi-trash"
                                 oncomplete="PF('confirmDeleteDlg').show()"
                                 ajax="true">
                    <f:setPropertyActionListener
                        value="#{profesor}" 
                        target="#{profesorBean.profesorEntity}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:confirmDialog id="confirmDeleteDlg" 
                         widgetVar="confirmDeleteDlg"
                         showEffect="fade" 
                         hideEffect="fade" 
                         severity="alert"
                         appendTo="@(body)">
            <f:facet name="message">
                <h:outputText value="¿Desea eliminar el registro?" escape="false"/>
            </f:facet>

            <p:commandButton value="Si" 
                             styleClass="ui-confirmdialog-yes"
                             actionListener="#{profesorBean.delete()}"
                             update="profestorDataTable, 
                             centerForm:messages"
                             oncomplete="PF('confirmDeleteDlg').hide()">

            </p:commandButton>
            <p:commandButton value="No" 
                             oncomplete="PF('confirmDeleteDlg').hide()"
                             styleClass="ui-confirmdialog-no ui-button-flat"/>
        </p:confirmDialog>



    </ui:define>
</ui:composition>
