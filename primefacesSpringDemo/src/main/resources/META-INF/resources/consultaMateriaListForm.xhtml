<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="center">
        <f:event type="preRenderView" listener="#{consultaMateriaBean.initDetailsConsulta()}" />
        
<!--        <p:commandButton id="cargaMateriasBtn"
                         value="Cargar Materias"
                         actionListener="{consultaMateriaBean.cargarMaterias()}"/>-->

        <p:dataTable id="materiaDataTable" 
                     widgetVar="materiaDataTable"
                     var="materia" 
                     value="#{consultaMateriaBean.lazyModel}" 
                     rows="10"
                     scrollable="true" 
                     draggableColumns="true"
                     emptyMessage="No se encontraron registros" 
                     filterEvent="enter"
                     editable="true"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="5,10,15"
                     reflow="true"
                     multiViewState="true"
                     lazy="true">

            <f:facet name="header">
                 <div class="p-d-flex p-jc-between p-ai-center">
                Lista de Materias
                
                <div align="right">
                <p:commandButton id="materiaToggler" 
                                 type="button"
                                 title="Ocultar Columnas"
                                 icon="pi pi-align-justify" 
                                 />
                
                <p:columnToggler datasource="materiaDataTable" 
                                 trigger="materiaToggler"/>
                </div>
                  </div>
            </f:facet>

            <p:column id="nombreMateria_column" 
                      headerText="Nombre"
                      sortBy="#{materia.nombre}"
                      filterBy="#{materia.nombre}">

                <h:outputText id="nombreMateria_inputText"
                              value="#{materia.nombre}" />

            </p:column>

            <p:column id="descripcionMateria_column"
                      headerText="DescripciÃ³n"
                      visible="false"
                      sortBy="#{materia.descripcion}"
                      filterBy="#{materia.descripcion}">

                <h:outputText id="descripcionMateria_inputText"
                              value="#{materia.descripcion}" />

            </p:column>

            <p:column id="creditosMateria_column"
                      headerText="Creditos">

                <h:outputText id="creditosMateria_inputText"
                              value="#{materia.creditos}" />
            </p:column>

            <p:column id="activaMateria_column"
                      headerText="Activa">

                <p:selectBooleanCheckbox id="activaMateria_inputText"
                            value="#{materia.activa}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
