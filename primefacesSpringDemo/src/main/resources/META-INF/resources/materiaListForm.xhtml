<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="center">
        <f:event type="preRenderView" listener="#{materiaBean.initDetails()}" />
        <div class="products-buttonbar">
            <div>
                <p:commandButton id="newMateriaCommandBtn"
                                 widgetVar="newMateriaCommandBtn"
                                 value="Nuevo" icon="pi pi-plus" 
                                 actionListener="#{materiaBean.newMateria()}"
                                 styleClass="ui-button-success" 
                                 style="margin-right: .5rem">
                    <p:ajax event="dialogReturn"
                            update="materiaDataTable, centerForm:messages"
                            listener="#{materiaBean.onReturn()}"/>
                </p:commandButton>
            </div>
        </div>

        <p:dataTable id="materiaDataTable" 
                     widgetVar="materiaDataTable"
                     var="materia" 
                     value="#{materiaBean.listaMaterias}" 
                     rows="10"
                     scrollable="true" 
                     scrollHeight="300" 
                     draggableColumns="true"
                     emptyMessage="No se encontraron registros" 
                     filterEvent="enter"
                     editable="true"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

            <f:facet name="header">
                 <div class="p-d-flex p-jc-between p-ai-center">
                Lista de Materias
                
                <div>
                <p:commandButton id="materiaToggler" 
                                 type="button"
                                 value="Ocultar Columnas"
                                 icon="pi pi-align-justify" />
                
                <p:columnToggler datasource="materiaDataTable" 
                                 trigger="materiaToggler"/>
                </div>
                  </div>
            </f:facet>

            <p:column id="nombreMateria_column" 
                      headerText="Nombre">

                <h:outputText id="nombreMateria_inputText"
                              value="#{materia.nombre}" />

            </p:column>

            <p:column id="descripcionMateria_column"
                      headerText="DescripciÃ³n"
                      visible="false">

                <h:outputText id="descripcionMateria_inputText"
                              value="#{materia.descripcion}" />

            </p:column>

            <p:column id="creditosMateria_column"
                      headerText="Creditos">

                <h:outputText id="creditosMateria_inputText"
                              value="#{materia.creditos}" />
            </p:column>

            <p:column id="activaMateria_column"
                      headerText="Activa">

                <p:selectBooleanCheckbox id="activaMateria_inputText"
                            value="#{materia.activa}" />
            </p:column>
            
            <p:column id="acciones_column" headerText="Acciones">

                <p:commandButton id="editCommandBtn" ajax="false"
                                 icon="pi pi-pencil"
                                 actionListener="#{materiaBean.openDialog()}">
                    <p:ajax event="dialogReturn"
                            update="materiaDataTable, centerForm:messages"
                            listener="#{materiaBean.onReturn()}"/>
                    <f:setPropertyActionListener
                        value="#{materia}" 
                        target="#{materiaBean.materiaEntity}"/>
                </p:commandButton>

                <p:commandButton id="deleteCommandBtn"
                                 icon="pi pi-trash"
                                 oncomplete="PF('confirmDeleteDlg').show()"
                                 ajax="true">
                    <f:setPropertyActionListener
                        value="#{materia}" 
                        target="#{materiaBean.materiaEntity}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:confirmDialog id="confirmDeleteDlg" 
                         widgetVar="confirmDeleteDlg"
                         showEffect="fade" 
                         hideEffect="fade" 
                         severity="alert"
                         appendTo="@(body)">
            <f:facet name="message">
                <h:outputText value="Â¿Desea eliminar el registro?" escape="false"/>
            </f:facet>

            <p:commandButton value="Si" 
                             styleClass="ui-confirmdialog-yes"
                             actionListener="#{materiaBean.delete()}"
                             update="materiaDataTable, 
                             centerForm:messages"
                             oncomplete="PF('confirmDeleteDlg').hide()">

            </p:commandButton>
            <p:commandButton value="No" 
                             oncomplete="PF('confirmDeleteDlg').hide()"
                             styleClass="ui-confirmdialog-no ui-button-flat"/>
        </p:confirmDialog>



    </ui:define>
</ui:composition>
